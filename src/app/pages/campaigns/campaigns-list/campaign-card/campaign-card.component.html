<div class="card">
    <div class="img-container">
        <img [routerLink]="list.id" [src]="list.imageUrl || 'assets/images/campaign-placeholder.png'" width="100%"
            height="179" alt="placeholder">
    </div>
    <app-progress [progress]="60"></app-progress>
    <h3>{{list.name}}</h3>
    <span>Target:{{list.goal}}</span>
    <span>Raised:{{list.currentAmount}}</span>
</div>
