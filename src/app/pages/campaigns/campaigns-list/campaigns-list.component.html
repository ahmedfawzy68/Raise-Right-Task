<section>
    <div class="campaigns-list container">
        @if(!campaignsList){
        <!-- loading -->
        @for (_ of [0,1,2,3,4,5,6,7]; track $index) {
        <app-custom-skeleton width="100%" height="294px"></app-custom-skeleton>
        }
        }@else{
        @for (list of campaignsList; track $index) {
        <app-campaign-card [list]="list"></app-campaign-card>
        }
        }
    </div>
</section>
